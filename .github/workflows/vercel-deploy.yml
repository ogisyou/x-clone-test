name: Vercel Next.js Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Vercel CLI のインストールと更新
        run: |
          npm install -g vercel
          npm install -g vercel@latest
          vercel --version

      - name: Vercel へのデプロイ
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Vercel デプロイを開始します..."
          vercel pull --yes --environment=production --token $VERCEL_TOKEN
          vercel build --prod --token $VERCEL_TOKEN
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token $VERCEL_TOKEN)
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "デプロイされた URL: $DEPLOYMENT_URL"

      - name: デプロイメントチェック
        if: env.DEPLOYMENT_URL
        run: |
          echo "チェックする URL: $DEPLOYMENT_URL"
          HTTP_RESPONSE=$(curl -sS -o /dev/null -w "%{http_code}" $DEPLOYMENT_URL)
          echo "HTTP ステータスコード: $HTTP_RESPONSE"
          if [ $HTTP_RESPONSE = "200" ] || [ $HTTP_RESPONSE = "204" ]; then
            echo "デプロイメントが成功しました。ステータスコード: $HTTP_RESPONSE"
          else
            echo "デプロイメントが失敗しました。ステータスコード: $HTTP_RESPONSE"
            curl -sS $DEPLOYMENT_URL
            exit 1
          fi

      - name: デプロイメントログの確認
        if: always() && env.DEPLOYMENT_URL
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "デプロイメントログを確認しています..."
          vercel logs $DEPLOYMENT_URL --token $VERCEL_TOKEN