name: Vercel Next.js Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Vercel CLI のインストール
        run: npm install -g vercel

      - name: デバッグ情報の表示
        run: |
          echo "Vercel Token is set: ${{ secrets.VERCEL_TOKEN != '' }}"
          echo "Vercel Project ID: $VERCEL_PROJECT_ID"
          echo "Vercel Org ID: $VERCEL_ORG_ID"

      - name: Vercel へのデプロイ
        run: |
          echo "Vercel デプロイを開始します..."
          vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "デプロイされた URL: $DEPLOYMENT_URL"

      - name: デプロイメントチェック
        if: env.DEPLOYMENT_URL
        run: |
          echo "チェックする URL: ${{ env.DEPLOYMENT_URL }}"
          HTTP_RESPONSE=$(curl -sS -o /dev/null -w "%{http_code}" ${{ env.DEPLOYMENT_URL }})
          echo "HTTP ステータスコード: $HTTP_RESPONSE"
          if [ $HTTP_RESPONSE = "200" ] || [ $HTTP_RESPONSE = "204" ]; then
            echo "デプロイメントが成功しました。ステータスコード: $HTTP_RESPONSE"
          else
            echo "デプロイメントが失敗しました。ステータスコード: $HTTP_RESPONSE"
            curl -sS ${{ env.DEPLOYMENT_URL }}
            exit 1
          fi

      - name: Vercel デプロイログの確認
        if: always() && env.DEPLOYMENT_URL
        run: |
          echo "デプロイメントログを確認しています..."
          vercel logs ${{ env.DEPLOYMENT_URL }} --token ${{ secrets.VERCEL_TOKEN }}

      - name: プロジェクト情報の確認
        if: failure()
        run: |
          echo "プロジェクト情報を確認しています..."
          vercel project ls --token ${{ secrets.VERCEL_TOKEN }}