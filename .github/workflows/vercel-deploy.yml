name: Vercel Next.js Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 環境変数の設定
        run: |
          echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV

      - name: 依存関係のインストール
        run: npm ci

      - name: Vercel CLI のインストール
        run: npm install -g vercel

      - name: Vercel へのデプロイ
        run: |
          echo "Vercel デプロイを開始します..."
          vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "デプロイされた URL: $DEPLOYMENT_URL"

      - name: デプロイメントチェック
        run: |
          echo "チェックする URL: $DEPLOYMENT_URL"
          HTTP_RESPONSE=$(curl -sS -o /dev/null -w "%{http_code}" $DEPLOYMENT_URL)
          echo "HTTP ステータスコード: $HTTP_RESPONSE"
          if [ $HTTP_RESPONSE = "200" ] || [ $HTTP_RESPONSE = "204" ]; then
            echo "デプロイメントが成功しました。ステータスコード: $HTTP_RESPONSE"
          else
            echo "デプロイメントが失敗しました。ステータスコード: $HTTP_RESPONSE"
            curl -sS $DEPLOYMENT_URL
            exit 1
          fi

      - name: Vercel デプロイログの確認
        if: always()
        run: |
          echo "デプロイメントログを確認しています..."
          vercel logs $DEPLOYMENT_URL --token ${{ secrets.VERCEL_TOKEN }}